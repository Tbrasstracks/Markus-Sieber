<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Professional</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; line-height: 1.6; }
        header { height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(45deg, #2c3e50, #000); }
        .container { max-width: 800px; margin: -50px auto 50px; background: #222; padding: 40px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .box { background: #333; padding: 15px; border-radius: 5px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <header>
        <h1>Dein Name</h1>
        <p>Expertise & Vision</p>
    </header>
    <div class="container">
        <section>
            <h2>Über mich</h2>
            <p>Hier beschreibst du kurz deine professionelle Identität und deine wichtigsten Ziele.</p>
        </section>
        <section>
            <h2>Wichtige Projekte</h2>
            <div class="grid">
                <div class="box"><h3>Meilenstein 1</h3><p>Details zum Erfolg.</p></div>
                <div class="box"><h3>Meilenstein 2</h3><p>Details zur Erfahrung.</p></div>
            </div>
        </section>
    </div>
</body>
</html>
